<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROMPT NEXUS | Premium AI Gallery</title>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for Browser-side TSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Menyiapkan environment agar tidak error di browser
      window.process = { env: { NODE_ENV: 'production' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zinc: { 950: '#09090b' },
              slate: { 50: '#f8fafc', 900: '#0f172a' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: { 'float': 'float 20s ease-in-out infinite' },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
              }
            },
          },
        },
      }
    </script>

    <style>
      body { background-color: #f8fafc; color: #1e293b; min-height: 100vh; }
      .bg-grid-pattern { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 32px 32px; }
      .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); }
      .glass-card { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.9); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <!-- Importmap: Memastikan semua library menggunakan React 19.0.0 yang sama -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0,react-dom@19.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Memastikan React tersedia secara global untuk Babel Standalone -->
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom';
      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <!-- Menjalankan entry point dengan Babel transpiler -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
